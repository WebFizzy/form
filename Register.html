<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->

    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans:wght@300&family=Outfit:wght@600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 

  </head>
  <body>    
    <script>
      function googleTranslateElementInit() {
      new google.translate.TranslateElement(
      {pageLanguage: 'en'},
      'google_translate_element'
      );
      }
    </script>
    <div id="google_translate_element"></div>


    <div class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
              <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div> -->

              <div class="card">
              <div class="card-header">
                <h4>Registration Form</h4>
              </div>
              <div class="card-body">
                <form action="" method="">
                <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name">
                  </div>              
                  <div class="mb-3">
                    <label for="" class="form-label">Phone</label>
                    <input type="number" name="phone" class="form-control" placeholder="Enter your phone number">
                  </div>              
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Confirm Password</label>
                    <input type="password" name="cpassword" class="form-control" placeholder="Confirm password" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                   <a href="./index.html" type="button" class="btn btn-primary">button</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="./js/jquery.js"></script>
    <script src="./js/min.js"></script>
    
    <!-- <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script> -->

  </body>
</html>
