    <script>
      function googleTranslateElementInit() {
      new google.translate.TranslateElement(
      {pageLanguage: 'en'},
      'google_translate_element'
      );
      }
    </script>
    <div id="google_translate_element"></div>
  

      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h4>Login Form</h4>
                <p class="auth-description">Please sign-in to your account and continue.</p>
              </div>
              <div class="card-body">
                <form action="/" method="">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" id="exampleInputPassword1">
                  </div>

                  <div class="form-group" style="display: flex; justify-content: space-between; width: 100%;">
                      <div class="custom-control custom-checkbox float-left">
                        <input type="checkbox" name="rem" class="custom-control-input" id="customCheck">
                        <label for="customCheck" class="custom-control-label">Remember me</label>
                      </div>
                      <div class="forgot" style="float: right;">
                        <a href="forgot.php" id="forgot-link">Forgot Password?</a>
                      </div>
                    </div>
                    <br>
                    <a href="./Register.html" type="button" class="btn btn-primary" style="margin-bottom: 1rem;padding: .3rem .86rem;">button</a>
                    <br>Don't have an account? <a href="">Sign Up</a>
                  <!-- <button type="submit" name="login_btn" class="btn btn-primary" src="./Register.html" >Login</button> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
