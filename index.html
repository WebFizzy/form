<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans:wght@300&family=Outfit:wght@600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 

    <script rel="stylesheet" href="./css/boot.css"></script>
  </head>
  <body>    

    <div class="container py-5" style="margin-top: 2rem;">
      <div class="row justify-content-center">
        <div class="col-md-8">

          <div class="card">
            <div class="card-header">
              <h4>Login Form</h4>
              <p class="auth-description">Please sign-in to your account and continue.</p>
            </div>
            <div class="card-body">  
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="forgot" style="float: right;">
                  <a href="forgot.php" id="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script src="./js/jquery.js"></script>
    <script src="./js/min.js"></script>
    
    <!-- <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script> -->

  </body>
</html>
